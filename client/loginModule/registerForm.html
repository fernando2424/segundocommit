<template name="registerForm">

	<form action="" method="POST">
            <div class="row">
               <div class="col s11">
                   <legend>Register</legend>
               </div>
               <div class="col s1">
                  <a href="" id="close">x</a>
               </div>
            </div>
            <div class="row">
               <div class ="col s6">

                    <div class="input-field"> 
                      <div class="form-group">
                        <label class="control-label" for="">Username</label>
                        <span class="help-block"></span>
                        <input type="text" class="form-control" name="username" id="" placeholder="Nombre de usuario">
                      </div>
                    </div>
               </div>
                <div class ="col s6">
                      <div class="input-field"> 
                    <div class="form-group">
                      <label class="control-label" for="">Email</label>
                      <span class="help-block"></span>
                      <input type="text" class="form-control" id="" placeholder="Email" name="email">
                    </div>
                  </div>
               </div>

             <div class="row">
             	 <div class="col s6">
             	 	 <div class="input-field"> 
                      <div class="form-group">
                        <label class="control-label" for="">Password</label>
                        <span class="help-block"></span>
                        <input type="password" class="form-control" name="password" placeholder="password">
                      </div>
                    </div>
              	 </div>

              	  <div class="col s6">
             	 	 <div class="input-field"> 
                      <div class="form-group">
                        <label class="control-label" for=""> Re Password</label>
                        <span class="help-block"></span>
                        <input type="password" class="form-control" name="repassword" id="" placeholder="Re.password">
                      </div>
                    </div>
              	 </div>
              	
             </div> 
             <div class="row">
             	<div class ="col s12">

                    <div class="input-field"> 
                      <div class="form-group">
                        <label class="control-label" for="">Nombre</label>
                        <span class="help-block"></span>
                        <input type="text" class="form-control" name="nombre" id="" placeholder="Nombre">
                      </div>
                    </div>
               </div>
                <div class ="col s6">

                    <div class="input-field"> 
                      <div class="form-group">
                        <label class="control-label" for="">Apellido Paterno</label>
                        <span class="help-block"></span>
                        <input type="text" class="form-control" name="apellido_paterno" id="" placeholder="ApellidoPaterno">
                      </div>
                    </div>
               </div>
                <div class ="col s6">

                    <div class="input-field"> 
                      <div class="form-group">
                        <label class="control-label" for="">Apelido Materno</label>
                        <span class="help-block"></span>
                        <input type="text" class="form-control" name="apellido_materno" id="" placeholder="Apellido Materno">
                      </div>
                    </div>
               </div>
             </div>
            <div class="row">

            	  <div class ="col s6">

	                    <div class="input-field"> 
	                      <div class="form-group">
	                      
	                        <select name="carrera">
	                        	<option value="sistemas">Ingenieria de Sistemas</option>
	                        	<option value="derecho">Derecho</option>
	                        	<option value="medicina">Medicina</option>
                            <option value="medicina">Ingeñieria civil</option>
                            <option value="medicina">Ingeñieria Electronica</option>
	                        </select>
	                        
	                      </div>
	                    </div>
                 </div>

            </div>

            </div>
            <div class="row">
              <div class="col s4">
                   <button type="submit" class="btn">Crear cuenta</button>
              </div>
              <div class="col s4">
                 
              </div>
              <div class="col s4">
                  <button type="button" id="return" class="btn">Volver login</button>
              </div>
            </div>
             
        </form>


</template>
